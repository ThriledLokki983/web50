{% extends "auctions/layout.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="container">
 <h2>Login</h2>

 {% if message %}
 <div>{{ message }}</div>
 {% endif %}

 <form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
   <input autofocus class="form-control col-md-5" type="text" name="username" placeholder="Username">
  </div>
  <div class="form-group">
   <input class="form-control col-md-5" type="password" name="password" placeholder="Password">
  </div>
  <input class="btn btn-primary col-md-5" type="submit" value="Login">
 </form>

 Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>
{% endblock %}
