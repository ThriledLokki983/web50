{% extends "auctions/layout.html" %}

{% block title %}
Register
{% endblock %}

{% block body %}
<div class="container">
 <h2>Register</h2><br>

 {% if message %}
 <div style="color: red;">{{ message }}</div><br>
 <hr>
 {% endif %}

 <form action="{% url 'register' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
   <input class="form-control col-md-5" autofocus type="text" name="username" placeholder="Username">
  </div>
  <div class="form-group">
   <input class="form-control col-md-5" type="email" name="email" placeholder="Email Address">
  </div>
  <div class="form-group">
   <input class="form-control col-md-5" type="password" name="password" placeholder="Password">
  </div>
  <div class="form-group">
   <input class="form-control col-md-5" type="password" name="confirmation" placeholder="Confirm Password">
  </div>
  <input class="btn btn-primary col-md-5" type="submit" value="Register">
 </form>

 Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>
{% endblock %}
