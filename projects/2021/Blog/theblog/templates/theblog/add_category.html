{% extends "theblog/layout.html"%}

{% block title %}
Add Category
{% endblock %}

{% block body %}
{% if user.is_authenticated %}
<h1> Add Category </h1>
<hr>
<br />
<div class="form-group">


 <form action="" method="post">
  {% csrf_token %}

  {{ form.as_p }}
  <br>
  <button class="btn btn-secondary">Create </button>
 </form>
</div>
{% else %}
<p>You are not logged in: <a href="{% url 'login' %}">Login Here</a> </p>

{% endif %}

{% endblock %}
