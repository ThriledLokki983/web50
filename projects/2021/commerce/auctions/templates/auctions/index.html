{% extends "auctions/layout.html" %}

{% block title %}
Home
{% endblock %}

{% block body %}

<div class="container">

    {% block main %}
    {% for item in listing %}
    <div class="container">
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                    xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                    aria-label="Placeholder: Thumbnail">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                        dy=".3em">{{ item.title }}</text>
                </svg>
                <div class="card-body">{{ item.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">

                            <button type="button" class="btn btn-sm btn-outline-secondary"><a class="bid-btn"
                                    href="{% url 'view' item.id %}">View</a></button>

                            <button type="button" class="btn btn-sm btn-outline-secondary"><a
                                    href="{% url 'comment' item.id %}">Comment
                                </a></button>

                        </div>
                        <small class="text-muted">${{ item.startbidprice }}</small>
                        <small class="text-muted">{{ item.category }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    No Listing

    {% endfor %}


    {% endblock %}

</div>
{% endblock %}
