{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="stylesheet" type="text/css" href="{% static 'zebra/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'zebra/images/favicon.ico' %}">
  

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>{% block title %} Layout {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark ml-auto" style="background-color: rgb(10, 9, 3);">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">  <img src="{% static 'zebra/images/W_logo.png' %}" width="110" height="35"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        {% if user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="{% url 'index' %}">Zebra <small class="text text-muted">(v1.0) </small></a>
            <a class="nav-link " href="{% url 'index' %}">Dashboard</a>
            <a class="nav-link " href="{% url 'input_kpi' %}">Fill  KPI</a>
          </div>
        </div>
        <a class="nav-link float-end text" href="#"> <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="#fff" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg> {{ user.first_name }} {{ user.last_name }}</a>
        <a class="nav-link " href="{% url 'logout' %}">Logout</a>
        {% else %}
            <ul class="navbar-nav ml-auto">   
                  <li class="nav-item">  
                          <a class="nav-link " href="{% url 'login' %}">Login</a>
                  </li>
                    <li class="nav-item">
                          <a class="nav-link " href="{% url 'register' %}">Register</a>
                    </li>
            </ul>
        {% endif %}
      </div>
    </nav>
   
 
<div class="container-flex">
  {% block body %}

  {% endblock %}
</div>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
